<div class="suggestions-container">
  <div class="back-button-container">
    <button class="btn-back" routerLink="/dashboard">â† Volver al Dashboard</button>
  </div>

  <div class="suggestions-header">
    <h1>Sugerencias de ArtÃ­culos</h1>
    <p class="subtitle">Genera ideas basadas en las tendencias actuales de Ecuador</p>
  </div>

  <div class="action-section">
    <button class="btn-generate" (click)="getSuggestions()" [disabled]="loading">
      <span *ngIf="!loading">âœ¨ Generar Sugerencias</span>
      <span *ngIf="loading">â³ Generando...</span>
    </button>
  </div>

  <div class="error-message" *ngIf="error">
    <p>{{ error }}</p>
  </div>

  <div class="suggestions-grid" *ngIf="suggestions.length > 0">
    <div class="suggestion-card" *ngFor="let suggestion of suggestions; let i = index">
      <div class="card-header">
        <span class="card-number">{{ i + 1 }}</span>
      </div>
      <div class="card-body">
        <p class="suggestion-text">{{ suggestion }}</p>
      </div>
      <div class="card-footer">
        <button class="btn-copy" (click)="copyToClipboard(suggestion)">ğŸ“‹ Copiar tÃ­tulo</button>
      </div>
    </div>
  </div>

  <div class="empty-state" *ngIf="suggestions.length === 0 && !loading && !error">
    <p>Haz clic en "Generar Sugerencias" para obtener ideas de artÃ­culos</p>
  </div>
</div>
