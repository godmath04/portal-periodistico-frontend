<div class="login-container">
  <div class="login-card">
    <h1>Portal Periodístico</h1>
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="credentials.username"
          name="username"
          placeholder="Ingresa tu usuario"
          required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="credentials.password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        Ingresar
      </button>
    </form>
  </div>
</div>

<!-- Modal for Inactive Account -->
<div *ngIf="showInactiveModal" class="modal-overlay" (click)="closeInactiveModal()">
  <div class="modal-content inactive-modal" (click)="$event.stopPropagation()">
    <div class="modal-icon">
      <span class="icon-warning">⚠️</span>
    </div>

    <div class="modal-body">
      <h2>Cuenta Inactiva</h2>
      <p>
        Tu cuenta ha sido desactivada por un administrador. No puedes iniciar sesión en este
        momento.
      </p>
      <p class="contact-info">
        Por favor, contacta al administrador del sistema para más información sobre la
        reactivación de tu cuenta.
      </p>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" (click)="closeInactiveModal()">Entendido</button>
    </div>
  </div>
</div>
